<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Cargo Crate (Rust Reference) -->
  <g transform="translate(100, 150) scale(0.8)">
    <path
      d="M150 50 
           L250 100 
           L250 200 
           L150 250 
           L50 200 
           L50 100 Z"
      fill="#DE3D37"
      fill-opacity="0.9"
      stroke="#DE3D37"
      stroke-width="10"
      stroke-opacity="0.7" />

    <!-- Crate Highlights -->
    <path
      d="M150 50 
           L200 75 
           L150 100 
           L100 75 Z"
      fill="#FF6B6B"
      fill-opacity="0.6" />
  </g>

  <!-- Node.js Hexagon -->
  <g transform="translate(250, 250) rotate(30) scale(0.6)">
    <path
      d="M150 50 
           L250 100 
           L250 200 
           L150 250 
           L50 200 
           L50 100 Z"
      fill="#6CC24A"
      fill-opacity="0.9"
      stroke="#6CC24A"
      stroke-width="10"
      stroke-opacity="0.7" />

    <!-- Node.js Highlights -->
    <path
      d="M150 50 
           L200 75 
           L150 100 
           L100 75 Z"
      fill="#90EE90"
      fill-opacity="0.6" />
  </g>

  <!-- Connecting Lines -->
  <line
    x1="200"
    y1="200"
    x2="300"
    y2="250"
    stroke="#333"
    stroke-width="10"
    stroke-dasharray="20,10"
    stroke-opacity="0.5" />

  <!-- Text with Multiple Approaches for Readability -->
  <defs>
    <!-- White Shadow for Dark Backgrounds -->
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feFlood flood-color="#FFFFFF" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Black Shadow for Light Backgrounds -->
    <filter id="text-shadow-dark" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="0" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.2" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <text
    x="250"
    y="420"
    text-anchor="middle"
    font-family="Arial, sans-serif"
    font-size="60"
    font-weight="bold"
    fill="#FFFFFF"
    filter="url(#text-shadow)"
    stroke="#333"
    stroke-width="1"
    stroke-opacity="0.3">
    cargonode
  </text>
</svg>